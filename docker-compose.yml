version: '3'
services:
   annotate:
      build: .
      ports:
         - "8888:${ANNOTATE_PORT}"
      volumes:
         - ${PWD}/src:/src
         - ${PWD}/save:/save
         - ${PWD}/cache:/cache
         - ${PWD}/config:/config
         - ${PWD}:/git
      environment:
        - DOCKER_STACKS_JUPYTER_CMD=notebook
